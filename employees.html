<!DOCTYPE html>
<html>
    <head>
        <title>Hot Beans - Employees</title>
        <link rel="stylesheet" href="resources/css/styles.css" />
    </head>

    <body>
        <div include="resources/templates/navbar.html"></div>

        <script>
            let elements = document.querySelectorAll("*[include]");
            elements.forEach((element) => {
                file = element.getAttribute("include");
                if (file) {
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState === 4) {
                            if (this.status === 200) { element.innerHTML = this.responseText; }
                            else if (this.status === 404) { element.innerHTML = "Something broke."; }
                        }
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                }
            });
        </script>
    </body>
</html>
