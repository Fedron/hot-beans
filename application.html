<!DOCTYPE html>
<html>
    <head>
        <title>Hot Beans - Home</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
        <link rel="stylesheet" href="resources/css/styles.css" />
        <link rel="stylesheet" href="resources/css/application.css" />
    </head>

    <body>
        <div include="resources/templates/navbar.html"></div>

        <div id="alert" class="hidden">
            <p>Message</p>
            <i class="fas fa-times"></i>
        </div>
        <div class="container">
            <div id="job"></div>
            <form>
                <div class="cv-upload">
                    <label>CV Upload</label>
                    <input name="cv" type="file" />
                </div>
                <br>
                <div class="fields">
                    <div class="field req">
                        <label>Full Name: </label> <input name="Name" /> <p>* Required</p>
                    </div>
                    <div class="field req">
                        <label>Telephone number: </label> <input name="Telephone Number" /> <p>* Required</p>
                    </div>
                    <div class="field req">
                        <label>E-mail: </label> <input name="Email" /> <p>* Required</p>
                    </div>
                    <div class="field req">
                        <label>Postcode: </label> <input name="Postcode" /> <p>* Required</p>
                    </div>
                    <div class="field req">
                        <label>Address Line 1: </label> <input name="Address" /> <p>* Required</p>
                    </div>
                    <div class="field">
                        <label>Address Line 2: </label> <input />
                    </div>
                    <div class="field">
                        <label>Field: </label> <input />
                    </div>
                </div>
                <br>
                <p class="info">In 2 or 3 sentences, explain why you are interested in applying for the position.</p>
                <div class="fields">
                    <div class="field field-lg">
                        <label>Field: </label> <textarea></textarea>
                    </div>
                </div>
                <button type="submit">Submit Application</button>
            </form>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
        <script src="resources/js/base.js"></script>
        <script src="resources/js/application.js"></script>
    </body>
</html>
